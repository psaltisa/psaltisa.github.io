<div class="news">
  <h3><b>latest blog posts</b></h3>
  <hr>
  <div class="row">
  {% assign posts = site.posts %}
  {% for item in posts limit: site.posts_limit %}
  <div class="col-lg reduced-gutter">
      <div class="pad-left">
           <div class="note">
                <i class="fas fa-edit"></i> &nbsp;
                {% if item.inline %}
                  {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
                {% else %}
                   <a class="news-title" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                {% endif %}
                <div class="smallspacer"></div>
                <div class="smallnote">
                  Posted {{ item.date | date: "%Y-%m-%d" }}
                </div>
           </div>

            <div class="bigspacer"></div>
        </div>
  </div>
  {% endfor %}
  </div>
</div>
